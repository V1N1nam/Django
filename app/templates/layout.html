<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'app/img/favicon/brose-favicon.png' %}" type="image/x-icon">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
</head>
<body>
    {% block header %}
        <nav class="header">
            <a href="/">Home</a>
        </nav>
    {% endblock %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
