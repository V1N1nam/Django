{% extends 'layout.html'%}
{% load static %}

{% block header %}
{% endblock %}

{% block title %}
    Bem vindo!
{% endblock %}

{% block content %}
    <button style="border-radius: 50%; border: solid 3px red;" class="darkthemeButton"><img style="width: 50px;" src="{% static 'app/img/favicon/brose-favicon.png' %}" alt=""></button>
    <div class="indexContainer">
        <div class="subIndexContainer">
            <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
            <img class="imgLogo" src="{% static 'app/img/brose_logo.png' %}" alt="">
            <p class="titleLeft">
                Usuário
            </p>
            <p class="titleLeft">
                Senha
            </p>
            <div class="titleButtonsContainer">
                <button class="signinBtn" onclick="window.location.href='{% url 'login' %}'">
                    Sign in
                </button>
            </div>
        </div>
        <div class="subIndexContainer2">
            <div class="signupContainer">
                <p class="titleRight">Bem vindo a página de login</p>
                <p class="subTitleRight">Não está cadastrado?</p>
                <button class="signupBtn" onclick="window.location.href='{% url 'register' %}'">
                    Sign up
                </button>
            </div>
        </div>
    </div>
    <script src="{% static 'app/js/index.js' %}"></script>
    <script src="{% static 'app/js/darktheme.js' %}"></script>
{% endblock %}
